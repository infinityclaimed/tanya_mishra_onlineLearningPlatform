<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Become an Archizite- Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(to bottom, #DDFFF7, #FFA69E);
        }
        /* navigation */
        .container {
    margin: 0 auto;
}

        nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 4rem;
}

.logo {
    display: flex;
    gap: 0.5rem;
    margin-right: 550px;
    
}

.logo span {
    font-size: 1.5rem;
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, 'Times New Roman', Times, serif ;
    font-weight: bold;
    color: #115E59;
}

.languages-icon {
    color: #0D9488;
}

.nav-links {
    display: flex;
    gap: 1.5rem;
   
}

.nav-links a {
    background: none;
    border: none;
    color: #115E59;
    cursor: pointer;
    font-size: 1rem;
    transition: color 0.3s;
    font-weight: bold;
    text-decoration: none;
}

.nav-links a:hover {
    color: #134E4A;
}



         /* signup card */
         .container {
            margin: 0 auto;
            padding: 7rem 1rem;
            display: flex;
            justify-content: center;
        }
        .signup {
            background-color: #f3e7e2;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            padding: 30px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .signup-header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .signup-header p {
            color: #777;
            font-size: 16px;
        }

        /* card input */
        .form {
            margin-bottom: 15px;
        }

        .form label {
            display:block;
            margin-bottom: 5px;
            color: #555;
        }

        .form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        /* signup button */
        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #156f7b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #3b9f95;
        }

        /* login link */
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-link a:hover {
            color: rgb(231, 101, 92);

        }
        .signup-btn a{
            color: white;
            text-decoration: none;
        }
    </style>
     
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="languages-icon">
                    <path d="m5 8 6 6"/>
                    <path d="m4 14 6-6 2-3"/>
                    <path d="M2 5h12"/>
                    <path d="M7 2h1"/>
                    <path d="m22 22-5-10-5 10"/>
                    <path d="M14 18h6"/>
                </svg>
                <span>ARCHIZO</span>
            </div>
            <div class="nav-links">
                <a href="about.html">About</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </nav>

    </div>
    <main class="container">
    <div class="signup">
        <div class="signup-header">
            <h1>Be an Archizite</h1>
            <p>Create your account and start your language learning journey today!</p>
        </div>
        <form>
            <div class="form">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
            </div>
            <div class="form">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
            </div>
            <div class="form">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repeat your password">
            </div>
            <!-- <button type="submit" class="signup-btn">Sign Up</button>
            Already have an account? <a href="login.html"><button type="submit" class="signup-btn">Sign Up</button></a> -->
            <button type="submit" onClick={redirectToLogin()} class="signup-btn"><a href="login.html">Sign Up</a></button>


        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>
   </main>
   <script>
    function redirectToLogin() {
        window.location.href = "login.html";
    }
    </script>

</body>

</html
